<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment forms</h1>
       
<hr>
            <h2>Contact information</h2>
        <p>Name : <input type="text" name="name" id="name" required   ></p>
        
        <p> 
            <fieldset><legend>Gender</legend>

            Male  <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="">
        </fieldset>
        </p>
        <p>Address : <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
        <p>Email : <input type="email" name="email" id="email"></p>
        <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
        
    
    
    <h2>Payment information</h2>
    <p>Card type 
        <select name="card_type" id="card_type">
            <option value="">--Select a card type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="master">Mastercard</option>
            <!-- Abhineeth  -->
        </select>
    </p>
    <p>
        Card number : <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiry date : <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV : <input type="password" name="cvv">
    </p>
    <input type="submit" value="PAY NOW">


    

    </form>
    </div>

    <a href="index.html" target="_blank">Home</a>
    <hr>

</body>
</html>
